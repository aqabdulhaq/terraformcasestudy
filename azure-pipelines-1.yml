trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'Azure for Students(0d6c6185-9637-4867-8a87-0a2f47cff012)'
    backendAzureRmResourceGroupName: 'learning'
    backendAzureRmStorageAccountName: 'learnstorage121'
    backendAzureRmContainerName: 'learningstoragecontainer'
    backendAzureRmKey: 'tffinal/terraform.tfstate'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'Azure for Students(0d6c6185-9637-4867-8a87-0a2f47cff012)'
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'Azure for Students(0d6c6185-9637-4867-8a87-0a2f47cff012)'